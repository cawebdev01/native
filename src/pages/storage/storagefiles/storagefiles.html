<ion-header>

  <ion-navbar>
    <ion-title>storagefiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let d of data">
      <p (click)="loadfile(d.image, d.contentType)">
      <ion-thumbnail *ngIf="d.contentType=='image/jpeg' || d.contentType=='image/png' || d.contentType=='image/gif'">
       <img src="{{ d.image }}" >
      </ion-thumbnail> 
      {{ d.label }} <br>
      {{ d.size }}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="nexpage($event)" *ngIf="nxp == true">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="More data &hellip;"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button>Ajouter un document</button>  
  </ion-buttons> 

</ion-footer>
