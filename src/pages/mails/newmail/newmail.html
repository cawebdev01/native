<ion-header>
  <ion-navbar>
    <ion-title>{{'compose_new_new_message' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>
    <ion-item>
      <ion-input type="email" placeholder="From" name="from" [(ngModel)]="message.from" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="to" name="to" [(ngModel)]="message.to" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="cc" name="cc" [(ngModel)]="message.cc" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="cci" name="cci" [(ngModel)]="message.bcc" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="string" placeholder="subject" name="subject" [(ngModel)]="message.subject" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="10" placeholder="content" name="content" [(ngModel)]="message.content" required></ion-textarea>
    </ion-item>
    <!--ion-item>
      <ion-input type="file" placeholder="attach" name="attach" [(ngModel)]="message.attach" required></ion-input>
    </ion-item-->
    <ion-item>
      <ion-label> High</ion-label>
      <ion-toggle [(ngModel)]="message.high" checked="false"></ion-toggle> 
    </ion-item>
    <ion-item>
      <ion-label>{{ 'preferences_send_notice_of_receipt' | translate }} </ion-label>
      <ion-toggle [(ngModel)]="message.notice" checked="false"></ion-toggle>
    </ion-item>
    <!--button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Send</button-->
      <button ion-button class="submit-btn" full type="submit" (click)="send()">{{'web2cs_ok' | translate }}</button>
    </ion-list>
</ion-content>
