<ion-header>
  <ion-navbar>
    <ion-title>newmail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)=send() #registerForm="ngForm">
    <ion-list inset>
    <ion-item>
      <ion-input type="email" placeholder="From" name="from" [(ngModel)]="message.from" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="to" name="to" [(ngModel)]="message.to" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="cc" name="cc" [(ngModel)]="message.cc" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="cci" name="cci" [(ngModel)]="message.cci" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="string" placeholder="subject" name="subject" [(ngModel)]="message.subject" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="longtext" placeholder="content" name="content" [(ngModel)]="message.content" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="file" placeholder="attach" name="attach" [(ngModel)]="message.attach" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="boolean" placeholder="high" name="high" [(ngModel)]="message.high" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="boolean" placeholder="notice" name="notice of receipt" [(ngModel)]="message.notice" required></ion-input>
    </ion-item>
    <!--button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Send</button-->
      <button ion-button (click)="send()">Send</button>
    </ion-list>
  </form>
</ion-content>
