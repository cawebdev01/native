<ion-content>

  <br>
  <ion-list>
    <ion-item text-wrap *ngFor="let mail of mails">
      <b *ngIf="mail.isUnread == true">
        <p (click)="loadMail(mail.objectId, mail.objectFolder)">
        from: {{ mail.from}} <br> 
        {{ mail.date }} <br>
        {{ mail.subject }} 
        </p>
      </b> 
      <p *ngIf="mail.isUnread != true" (click)="loadMail(mail.objectId, mail.objectFolder)">
          from: {{ mail.from}} <br> 
          {{ mail.date }} <br>
          {{ mail.subject }} 
        </p> 
      <button ion-button icon-only *ngIf="mail.icoattach == true">
        <ion-icon name="attach"></ion-icon>
      </button>
    </ion-item>  
  </ion-list>  
</ion-content>
