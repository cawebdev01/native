<ion-header>

  <ion-navbar>
    <ion-title>Aruba - Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <p>{{ accountSize }} Ko utilis√©s / {{ accountMaxSize/1024/1024 }} Go disponibles. </p>
 <ion-list *ngIf="statuserrcode == 0">
   <ion-item *ngFor="let du of data" text-center>
     <p (click)="mails(du.id, du.label)" (press)="test()">{{ du.label }} ({{ du.unread }})</p>
      <!--p *ngIf="du.actionsDisabled[0] != 'NONE'"><br><button ion-button full *ngFor="let v of du.actionsDisabled" (tap)="action(v)"> {{ v }} </button> <br> </p-->
    
   </ion-item>
 </ion-list>
 <ion-list *ngIf="statuserrcode != 0">
   <p>Erreur de connection</p>
 </ion-list>
</ion-content>
