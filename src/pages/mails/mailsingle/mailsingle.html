<ion-header>

  <ion-navbar>
    <ion-title [innerHTML]="sub"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!--{{ global | json}}
/ion-content>
<ion-content padding-->
  from : {{ from }} <br>
  to: <span *ngFor="let t of to">{{ t.addr }}<br></span>
  <p *ngIf="cc !=''">cc: <span *ngFor="let c of cc">{{ c.addr }}<br></span></p>
 <br>
  date: {{ date }} <br>
  <p [innerHTML]="text"></p>
</ion-content>
<ion-footer>
  <ion-row text-center>
    <ion-col col-4>
      <button ion-button icon-only (click)="msganswer()"><ion-icon name="ios-undo"></ion-icon></button>
    </ion-col>
    <ion-col col-4>
      <button ion-button icon-only (click)="msgfoward()"><ion-icon name="ios-share-alt"></ion-icon></button>
    </ion-col>
    <ion-col col-4>
      <button ion-button icon-only (click)="msgdelete()"><ion-icon name="ios-trash"></ion-icon></button>
    </ion-col>
  </ion-row>
</ion-footer>
