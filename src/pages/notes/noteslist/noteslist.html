
<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons start>
        <button ion-button (click)="newnote()">
            <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let n of data">
      <ion-row>
        <p (click)="notedetail(n.objectId)" col-8>
          {{ n.title }}
        </p>
        <ion-col col-2>
          <button ion-button (click)="editnote(n.objectId)">
            <ion-icon name="md-create"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <button ion-button (click)="trashnote(n.objectId)">
            <ion-icon name="ios-trash-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="nexpage($event)" *ngIf="nxp == true">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="More data &hellip;"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
