<ion-header>

  <ion-navbar>
    <ion-title>notesfolders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--{{ datas | json }} <br-->
<!--hr-->
<ion-list>
  <ion-item text-wrap *ngFor="let n of itemslists">
    <p (click)="loadNotes(n.objectId)">{{ n.label }} / {{ n.objectId }}</p>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button>Creer une nouvelle note</button>  
  </ion-buttons> 
</ion-footer>
