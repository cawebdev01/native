<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>New TaskList</ion-title>
    </ion-navbar>
</ion-header>

    <button ion-button class="btn" full type="button" (click)="newdossier()">OK</button>
</ion-content>
