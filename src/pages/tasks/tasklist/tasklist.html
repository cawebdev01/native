<!--
  Generated template for the TasklistPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>tasklist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let t of data">
    <p (click)="openTask(t.objectId)">
      {{ t.label }} <br>
      {{ t.eDate }} <br>
      {{ t.status }}
    </p>
    </ion-item>
  </ion-list>
</ion-content>
