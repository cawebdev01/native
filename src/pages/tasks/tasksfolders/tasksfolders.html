<ion-header>

  <ion-navbar>
    <ion-title>tasksfolders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <ion-item text-wrap *ngFor="let t of data">
    <p (click)="gettasks(t.objectId)">
      {{ t.label }} 
    </p>
   </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button (click)="newfolder()">Creer un taskgroup</button>  
  </ion-buttons> 
</ion-footer>
