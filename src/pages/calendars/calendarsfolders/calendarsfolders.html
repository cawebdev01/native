<ion-header>

  <ion-navbar>
    <ion-title>calendarsfolders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let cal of calendars" text-center>
      <p (click)="caldetails(cal.objectId)" [ngStyle]="{border : '5px solid' + cal.color } "><br>
        {{ cal.name }} <br><br>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button (click)="newcal()">new calendar</button>  
  </ion-buttons> 
</ion-footer>
