<ion-header>

  <ion-navbar>
    <ion-title>calendarsfolders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let cal of calendars">
      <p (click)="caldetails(cal.objectId)">{{ cal.name }} <br>
        {{ cal.color }}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button>new calendar</button>  
  </ion-buttons> 
</ion-footer>
