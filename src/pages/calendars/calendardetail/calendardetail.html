<ion-header>
  <ion-navbar>
    <ion-title>calendardetail </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>{{ viewTitle }}</h1>
  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (onRangeChanged)="reloadSource(startDate, endDate)"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30">
  </calendar>
<!--/ion-content-->

  <ion-list>
    <ion-item text-wrap *ngFor="let d of data">
      <h2>{{ d.title }}</h2>
      calendar: {{ d.calId }}<br> 
      date: {{ d.date }} <br>

    </ion-item>
  </ion-list>
</ion-content>
