<ion-header>

  <ion-navbar>
    <ion-title>abookslist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let c of contacts">
      <p (click)="contactdetail(c.objectId, c.abid)"><b>{{ c.composeName }} </b><br>
      {{ c.preferredEmail}} <br>
      {{ c.preferredPhone }}
      </p>
    </ion-item>  
  </ion-list>
</ion-content>
